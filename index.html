<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP video Streaming</title>

    <style>
        body {
            margin: 40px auto;
            max-width: 650px;
            background-color: #444444;
        }

        .button {
            float:right;
        }
        
        .lead {
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <video id="videoPlayer" width="650" controls muted="muted" autoplay controlsList="nodownload">
            <source src="/video" type="video/mp4"/>
            <p>
            Your browser doesn't support HTML5 video.
            </p>
        </video>
        <button class="button" onclick="download()">Download</button>
        <p class="lead">Node.JS video streaming player</p>
    </div>

    <script>
        function download() {
            var link = document.createElement("a");
            link.setAttribute('download', "download");
            link.href = "/download";
            document.body.appendChild(link);
            link.click();
            link.remove();
        }
    </script>
</body>

</html>
